<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gacha JRPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <button onclick="showScreen('summon')">Summon</button>
    <button onclick="showScreen('collection')">Collezione</button>
    <button onclick="showScreen('battle')">Battaglia</button>
  </nav>

  <div id="summon" class="screen">
    <h2>Summon</h2>
    <button id="summon-btn">Summon!</button>
    <div id="summon-result"></div>
  </div>

  <div id="collection" class="screen" style="display:none">
    <h2>Collezione</h2>
  </div>

  <div id="battle" class="screen" style="display:none">
    <h2>Battaglia</h2>
    <div id="player-team"></div>
    <div id="enemy-team"></div>
    <div id="skill-buttons"></div>
    <div id="battle-log" class="log"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
